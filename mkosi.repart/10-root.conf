# Root filesystem partition with dm-verity
# Contains the full rootfs (vLLM, NVIDIA drivers, Java, etc.)
# Verified at runtime using roothash from kernel cmdline
#
# Using squashfs for reproducible builds - it's read-only by design
# and respects SOURCE_DATE_EPOCH for all timestamps

[Partition]
Type=root
Label=root
Format=squashfs
CopyFiles=/
Minimize=guess
Verity=data
VerityMatchKey=root
